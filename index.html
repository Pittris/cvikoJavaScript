<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chytil-Avionsalon</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="text-center">
      <h3 class="mb-3">Formulář pro objednávání letenek</h3>
    </header>
    <div class="container">
      <main class="row">
        <form>
          <div>
            <label for="destinace" class="col"> Destinace: </label>
            <select name="destinace" id="destinace" class="col form-select">
              <option value="500" selected>Praha 500 Kč</option>
              <option value="3000">Frankfurt 3000 Kč</option>
              <option value="15000">New York 15000 Kč</option>
              <option value="30000">Sydney 30000 Kč</option>
            </select>
          </div>
          <div>
            <label for="pocetL" class="col"> Počet: </label>
            <select name="pocetL" id="pocetL" class="col form-select">
              <option value="letenek1" selected>1</option>
              <option value="letenek2">2</option>
              <option value="letenek3">3</option>
              <option value="letenek4">4</option>
              <option value="letenek5">5</option>
              <option value="letenek6">6</option>
              <option value="letenek7">7</option>
              <option value="letenek8">8</option>
              <option value="letenek9">9</option>
              <option value="letenek10">10</option>
            </select>
          </div>
          <div class="form-check m-2">
            <input
              class="form-check-input zpet"
              type="checkbox"
              id="zpatecni"
              value="2"
            />
            <label class="form-check-label" for="zpatecni">
              Zpáteční letenka
            </label>
          </div>
          <div class="row mb-3">
            <fieldset>
              <div class="check border mb-3 p-2">
                <legend class="mb-3">Třída</legend>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="class"
                    id="economy"
                    checked
                  />
                  <label class="form-check-label" for="economy">
                    Economy class
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="class"
                    id="business"
                  />
                  <label class="form-check-label" for="business">
                    Business class (+ 25 %)
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="class"
                    id="royal"
                  />
                  <label class="form-check-label" for="royal">
                    Royal class (+ 50 %)
                  </label>
                </div>
              </div>
              <div class="row mb-3 justify-content-center">
                <label for="vyslCena"> Výsledná cena: </label>
                <div>
                  <input
                    type="text"
                    class="form-control mb-3"
                    id="vyCena"
                    readonly
                    placeholder="Výsledná cena"
                  />
                </div>
                <div class="row justify-content-center">
                  <button
                    type="button"
                    id="celCena"
                    onclick="payment()"
                    class="btn btn-primary text-center justify-content-center col-4"
                  >
                    Spočítej
                  </button>
                </div>
              </div>

              <div class="row mb-3 justify-content-center">
                <label for="maxCena"> Maximální cena: </label>
                <div>
                  <input
                    type="number"
                    class="form-control"
                    id="maxCena"
                    placeholder="Maximální cena"
                  />
                </div>
              </div>
              <div class="mb-3 row justify-content-center">
                <label for="Textarea1">Poznámka :</label>
                <textarea
                  name="textarea1"
                  class="col-10"
                  rows="10"
                  cols="40"
                  placeholder="Zde vložte poznámku"
                ></textarea>
              </div>
              <div class="justify-content-center row">
                <button
                  type="button"
                  id="celkCena"
                  onclick="control()"
                  class="btn btn-success text-center justify-content-center col-4"
                >
                  Objednat
                </button>
              </div>
            </fieldset>
          </div>
        </form>
      </main>
    </div>
    <script src="script.js"></script>
    <footer class="text-center">
      <div>
        <p>&copy Pittris 2024</p>
      </div>
    </footer>
  </body>
</html>
